<template>
    <lightning-card title="Org Connections" icon-name="custom:custom91">
        <div class="slds-p-around_medium">
            <template if:true={orgConnections}>
                <lightning-datatable
                    key-field="Id"
                    data={orgConnections}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error">
                    Error loading org connections: {error}
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Testing connection" size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
